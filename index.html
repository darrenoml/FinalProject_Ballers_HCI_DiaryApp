<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
    <title>DiaryApp Login</title>
</head>
<body>
    <section class="form gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-custom text-white" style="border-radius: 0.8rem;">
                        <div class="card-body">

                            <div class="mb-md-5 mt-5 pb-5">
                                
                                <h3 class="mb-4 text-center">LOGIN</h3>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Email</label><br>
                                    <input type="email" class="form-control" placeholder="example@email.com" required>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Password</label><br>
                                    <input type="password" class="form-control" placeholder="password" required>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <p class="small mb-5"><a class="text-white-50" href="#!">Forgot password?</a></p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <a href="Homepagemain.html">
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                    </a>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
